<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monoton|Pacifico|Srisakdi" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
      <div class="brand">Js Clock</div>
      <div class="middle">
        <div class="dot"></div>
      </div>
      <div class="time-12 ">12</div>
      <div class="time-3 ">3</div>
      <div class="time-6 ">6</div>
      <div class="time-9 ">9</div>
    </div>
  </div>
  <audio src="./clock-tick1.wav" class="play"></audio>




  <script src="app.js"></script>
</body>

</html>
